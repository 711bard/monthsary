<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthsary</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="hero">
    <h1>Monthsary</h1>
    <p>2025.4.19 - 10.19</p>
  </header>


  <main>
    <div class="wrapper">

      <div class="photo-card fadein">
        <img src="img/sakura.jpg" alt="sakura" />
        <p class="message">初めて会ったのにずーっと喋ってた🌸</p>
      </div>

      <div class="photo-card fadein">
        <img src="img/bara.JPEG" alt="bara" />
        <p class="message">写真の楽しさを教えてもらった🌹</p>
      </div>

      <div class="photo-card fadein">
        <img src="img/ajisai.jpg" alt="ajisai" />
        <p class="message">想像以上の迫力の森林植物園🌳</p>
      </div>

      <div class="photo-card fadein">
        <img src="img/himawari.JPEG" alt="himawari" />
        <p class="message">大粒のひまわり🌻<br>いつも運転してもらって感謝しかない</p>
      </div>

    </div>

    <section class="memory letter">
      <div class="text fadein">
        <p>半年ありがとう</p>
        <p>毎回会うたびにすごい楽しくて</p>
        <p>本当に大好き！</p>
        <p>忙しい日々が続いてると思うけど</p>
        <p>楽しさを忘れず頑張ってね</p>
        <p>陰ながら応援してます</p>
        <p>次は紅葉狩りにいきたい🍁</p>
      </div>
    </section>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
